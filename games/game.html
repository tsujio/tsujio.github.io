<script>
  const query = Object.fromEntries(location.search.substr(1,).split('&').map((kv) => kv.split('=')))
  location.href = "https://game.tsujio.org/game.html?" + [
    "title=" + encodeURIComponent(query.title),
    query.logging === undefined ? "" : "logging=" + encodeURIComponent(query.logging),
  ].join("&")
</script>
